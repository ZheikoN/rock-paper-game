<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/f2152f49c9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <title>Best Rock Paper Game</title>
</head>

<body>
    <header>
        <h1>
            Rock Paper Scissors
        </h1>
    </header>
    <main>

        <div class="game-area">
            
            <div class="select-game">
                <h2>Select your game</h2>
                <label class="custom-radio-btn">
                <span class="label">rock, paper, scissors</span>
                <input type="radio" id="standard-game" name="game" value="rock-paper-scissors" checked>
                <span class="checkmark"></span>
                </label>
                <br>
                <label class="custom-radio-btn">
                <span class="label">rock, paper, scissors, lizard, spock</span>
                <input type="radio" id="advanced-game" name="game" value="rock-paper-scissors-lizard-spock">
                <span class="checkmark"></span>
                </label>
                <br>
                <button id="btn-game">Select Game!</button>
            </div>
            <div class="actual-standard-game">
                <button class="btn-play" data-type="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
                <button class="btn-play" data-type="paper"><i class="fa-solid fa-hand"></i></button>
                <button class="btn-play" data-type="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
                <button class="btn-play" data-type="lizard" id="lizard"><i class="fa-solid fa-hand-lizard"></i></button>
                <button class="btn-play" data-type="spock" id="spock"><i class="fa-solid fa-hand-spock"></i></button>
            </div>

            <div class="scoreboard">
                <div id="win"> </div>
                <div id="draw"> </div>
                <div id="loss"> </div>
            </div>

            <div class="game-log">
                <div class="game-log-player" id="player-select">You played: <br></div>
                
                <div class="game-log-oponent" id="oponent-select">Oponent played: <br></div>
            </div>
            <div class="messageboard">
                <h1><span id="result"></span></h1>
            </div>
        </div>
        <div class="rules">
            <p id="rule">rules of the game</p>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <p>@copyright</p>
        </div>
        <div class="socials">
            <p>social icons</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
