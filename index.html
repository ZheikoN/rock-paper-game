<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/f2152f49c9.js" crossorigin="anonymous"></script>
    <title>Best Rock Paper Game</title>
</head>

<body>
    <header>
        <h1>
            Rock Paper Scissors
        </h1>
    </header>
    <main>
        <div class="game-area">
            <div class="select-game">
                <h2>Select your game!</h2>
                <button class="game-btn" id="standard-game-btn" aria-label="Select Standard Game">Standard game</button>
                <button class="game-btn" id="advanced-game-btn" aria-label="Select Advanced Game">Advanced game</button>
                <div class="reset-game-container"><button id="clearHistory">Reset Game</button></div>
                <div class="messageboard">
                    <h1><span id="result">Lets Play!</span></h1>
                </div>
                <div class="actual-game" id="game-container" style="display: none;">
                    <button class="btn-play" data-type="rock" aria-label="Select Rock"><img src="assets/images/rock.jpg" alt="rock"></button>
                    <button class="btn-play" data-type="paper" aria-label="Select Paper"><img src="assets/images/paper.jpg" alt="paper"></button>
                    <button class="btn-play" data-type="scissors"aria-label="Select Scissors"><img src="assets/images/scissors.png"
                            alt="scissors"></button>
                    <button class="btn-play" data-type="lizard" id="lizard" aria-label="Select Lizard"><img src="assets/images/lizard.png"
                            alt="lizard"></button>
                    <button class="btn-play" data-type="spock" id="spock" aria-label="Select Spock"><img src="assets/images/spock.jpg"
                            alt="spock"></button>
                </div>
                <div class="scoreboard">
                    <div id="win"></div>
                    <div id="draw"></div>
                    <div id="loss"></div>
                </div>
                <div class="results">
                    <div class="game-current">
                        <div class="game-log-player-current" id="player-select-current"></div>
                        <div class="game-log-center"></div>
                        <div class="game-log-oponent-current" id="oponent-select-current"></div>
                    </div>
                    <div class="game-log">
                        <div class="game-log-player" id="player-select"></div>
                        <div class="game-log-center"></div>
                        <div class="game-log-oponent" id="oponent-select"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="help">
           <button aria-label="show rules of game" onclick="displayHelp()">?</button>
        </div>
        <div class="rules" id="rule">
            <p>Select game to see rules</p>
        </div>
    </main>
    <footer>
        <div class="social">
            <a href="https://facebook.com" aria-label="Link opens in new window" target="_blank"><i
                    class="fa-brands fa-facebook"></i></a>
            <a href="https://instagram.com" aria-label="Link opens in new window" target="_blank"><i
                    class="fa-brands fa-instagram"></i></a>
            <a href="https://youtube.com" aria-label="Link opens in new window" target="_blank"><i
                    class="fa-brands fa-youtube"></i></a>
            <a href="https://twitter.com" aria-label="Link opens in new window" target="_blank"><i
                    class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
